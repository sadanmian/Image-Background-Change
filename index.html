<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Background Change</title>
</head>

<body>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
